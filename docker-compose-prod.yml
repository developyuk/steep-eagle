  db-api:
    build: ./db-api
    volumes:
      - ./db-api/src:/app
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_KEY}
      - JWT_ISSUER=skilmu
      - DEBUG=0
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - HOST=${HOST}
      - HOST_IP=${HOST_IP}
      - HOST_STORAGE=${HOST_STORAGE}
      - HOST_MQTT=${HOST_MQTT}
    depends_on:
      - db
    restart: unless-stopped
    expose:
      - "80"
    command: gunicorn -b 0.0.0.0:80 main:app
    labels:
      - "traefik.frontend.rule=Host:mtutor.codingcamp.id,mops.codingcamp.id;PathPrefixStrip:/api"
  db-admin:
    image: adminer
    depends_on:
      - db
    labels:
      - "traefik.frontend.rule=Host:mtutor.codingcamp.id,mops.codingcamp.id;PathPrefixStrip:/dbadmin"
      - "traefik.port=8080"
  db:
    build: ./db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: unless-stopped
  tutor:
    image: nginx
    volumes:
      - $PWD/nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web/tutor/dist:/usr/share/nginx/html:ro
    restart: unless-stopped
    labels:
      - "traefik.frontend.rule=Host:mtutor.codingcamp.id"
  ops:
    image: nginx
    volumes:
      - ./web/ops/dist:/usr/share/nginx/html:ro
    restart: unless-stopped
    labels:
      - "traefik.frontend.rule=Host:mops.codingcamp.id"
  proxy:
    image: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - $PWD/traefik.toml:/etc/traefik/traefik.toml
      - /etc/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    command: --api --docker
  api-docs:
    image: swaggerapi/swagger-ui
    environment:
      - API_URL=https://${HOST}/api/api-docs
      - BASE_URL=/api
      - PORT=80
    expose:
      - "80"
    labels:
      - "traefik.frontend.rule=Host:mtutor.codingcamp.id,mops.codingcamp.id;PathPrefixStrip:/docs"
  file:
    image: minio/minio
    volumes:
      - ./file/data:/data
      - ./file/config:/root/.minio
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    command: server /data
