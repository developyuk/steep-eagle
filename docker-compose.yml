version:          '2'
services:
  web-main:
    build:        ./web-main
    volumes:
       - ./web-main:/project/app
    working_dir:  /project/app
    ports:
      - "81:8080"
    depends_on:
      - api-main
    command:      ["npm", "run", "dev"]
  web-operation:
    build:        ./web-main
    volumes:
       - ./web-operation:/project/app
    working_dir:  /project/app
    ports:
      - "82:8080"
    depends_on:
      - api-main
    command:      ["npm", "run", "dev"]
  # web-partner:
