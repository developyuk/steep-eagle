  #   volumes:
  #      - ./web-partner:/project/app
  #   working_dir: /project/app
  #   ports:
  #     - "83:8080"
  #   command:    ["npm", "run", "dev"]
  api-main:
    build:        ./api-main
    volumes:
       - ./api-main:/project
    working_dir:  /project
    expose:
      - "3000"
    ports:
     - "84:3000"
    depends_on:
      - db-main
    command:      gin run
  db-main:
    build:        ./db-main
    expose:
      - "5432"
