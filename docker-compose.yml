version:          '2'
services:
  api-main:
    build:        ./api-main
    volumes:
       - ./api-main:/project
    working_dir:  /project
    ports:
     - "91:3000"
    environment:
      - JWT_KEY=${JWT_KEY}
      - DB_API=${DB_API}
    depends_on:
      - db-main
    command:      gin run
  db-main:
    build:       ./db-main
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  db-api:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    links:
      - db-main:db
    environment:
      - PGRST_DB_URI=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-main:5432/${POSTGRES_DB}
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=${JWT_KEY}
  db-admin:
    image:      adminer
    ports:
      - "5050:8080"
    links:
      - db-main:db
